<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" name="" id="initial-investment" [(ngModel)]="initialInvestment" />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" name="" id="annual-investment" [(ngModel)]="annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return Investment</label>
      <input type="number" name="" id="expected-return" [(ngModel)]="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" name="" id="duration" [(ngModel)]="duration" />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
